<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../dist/output.css">
  <title>Weather App</title>
</head>

<body>
  <main class="container">
    <section class="left w-screen bg-darkblue">
      <section class="btn flex justify-between items-center h-16 p-2">
        <button class="search-btn bg-gray text-white text-xs p-2">Search for places</button>
        <div class="bg-gray rounded-full p-2">
          <img src="../images/location.svg" class="w-4 fill-white" alt="">
        </div>
      </section>
      <section
        class="weather-icon w-screen h-96 bg-bg-clouds bg-cover bg-center bg-no-repeat flex justify-center items-center">
        <img src="../images/Shower.png" class="" alt="Shower Icon">
      </section>
      <section class="temp">
        <h3 class="text-white text-center text-7xl font-semibold opacity-90">15<span
            class="text-5xl text-gray">&deg;C</span></h3>
        <p class="status text-3xl text-white opacity-50 text-center my-4">Shower</p>
        <p class="date text-sm text-white opacity-50 text-center">Today<span class="font-bold"> - </span><span
            class="current-date">Wed,
            16 Aug</span>
        </p>
      </section>
      <section class="location flex justify-center items-center p-4">
        <i class="fa-solid fa-location-pin mr-2" style="color: #626471;"></i>
        <p class="current-location text-white opacity-50 font-semibold">Helsinki</p>
      </section>
    </section>
    <section class="right bg-extradarkblue w-screen">
      <section class="forecast-container grid grid-cols-2 place-items-center gap-0 p-6">
        <div class="forecast-card w-28 h-44 p-3 flex flex-col items-center justify-between bg-darkblue mb-10">
          <p class="date text-white text-sm opacity-80">Tomorrow</p>
          <img src="../images/Sleet.png" class="w-12 my-6" alt="Sleet Icon">
          <div class="temp-forecast flex justify-between w-full">
            <p class="max text-white text-xs opacity-80">16&deg;C</p>
            <p class="min text-white text-xs opacity-50">11&deg;C</p>
          </div>
        </div>
        <div class="forecast-card w-28 h-44 p-3 flex flex-col items-center justify-between bg-darkblue mb-10">
          <p class="date text-white text-sm opacity-80">Sun, 7 Jun</p>
          <img src="../images/Sleet.png" class="w-12 my-6" alt="Sleet Icon">
          <div class="temp-forecast flex justify-between w-full">
            <p class="max text-white text-xs opacity-80">16&deg;C</p>
            <p class="min text-white text-xs opacity-50">11&deg;C</p>
          </div>
        </div>
        <div class="forecast-card w-28 h-44 p-3 flex flex-col items-center justify-between bg-darkblue mb-10">
          <p class="date text-white text-sm opacity-80">Mon, 8 Jun</p>
          <img src="../images/Thunderstorm.png" class="w-12 my-6" alt="Sleet Icon">
          <div class="temp-forecast flex justify-between w-full">
            <p class="max text-white text-xs opacity-80">16&deg;C</p>
            <p class="min text-white text-xs opacity-50">11&deg;C</p>
          </div>
        </div>
        <div class="forecast-card w-28 h-44 p-3 flex flex-col items-center justify-between bg-darkblue mb-10">
          <p class="date text-white text-sm opacity-80">Tue, 9 Jun</p>
          <img src="../images/LightCloud.png" class="w-12 my-6" alt="Sleet Icon">
          <div class="temp-forecast flex justify-between w-full">
            <p class="max text-white text-xs opacity-80">16&deg;C</p>
            <p class="min text-white text-xs opacity-50">11&deg;C</p>
          </div>
        </div>
        <div class="forecast-card w-28 h-44 p-3 flex flex-col items-center justify-between bg-darkblue mb-10">
          <p class="date text-white text-sm opacity-80">Wed, 10 Jun</p>
          <img src="../images/HeavyRain.png" class="w-12 my-6" alt="Sleet Icon">
          <div class="temp-forecast flex justify-between w-full">
            <p class="max text-white text-xs opacity-80">16&deg;C</p>
            <p class="min text-white text-xs opacity-50">11&deg;C</p>
          </div>
        </div>
      </section>
      <section class="highlights">
        <h3 class="text-white ml-8 font-semibold">Today's Highlights</h3>
        <div class="highlight-container flex flex-col items-center">
          <div class="highlight-box bg-darkblue w-10/12 my-5 p-2">
            <p class="wind-status text-white text-sm text-center mt-4 mb-6">Wind Status</p>
            <p class="text-white text-center font-semibold mb-3"><span class="wind-speed text-3xl font-bold">7</span>
              mph</p>
          </div>
          <div class="highlight-box bg-darkblue w-10/12 mb-5">
            <p class="wind-status text-white text-sm text-center mt-4 mb-6">Humidity</p>
            <p class="text-white text-center font-semibold mb-3"><span class="wind-speed text-3xl font-bold">84</span> %
            </p>
          </div>
          <div class="highlight-box bg-darkblue w-10/12 mb-5">
            <p class="wind-status text-white text-sm text-center mt-4 mb-6">Visibility</p>
            <p class="text-white text-center font-semibold mb-3"><span class="wind-speed text-3xl font-bold">6.4</span>
              miles
            </p>
          </div>
          <div class="highlight-box bg-darkblue w-10/12 mb-5">
            <p class="wind-status text-white text-sm text-center mt-4 mb-6">Air Pressure</p>
            <p class="text-white text-center font-semibold mb-3"><span class="wind-speed text-3xl font-bold">998</span>
              mb
            </p>
          </div>
        </div>
      </section>
    </section>
  </main>
</body>

</html>
