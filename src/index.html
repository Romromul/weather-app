<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
  <title>Weather App</title>
</head>

<body class="bg-extradarkblue overflow-x-hidden">
  <main class="w-screen h-screen lg:flex lg:h-full">
    <section class="left w-full bg-darkblue lg:w-1/3">
      <section class="btn flex justify-between items-center h-16 p-2 md:p-6 lg:p-6">
        <div class="location-btn bg-gray rounded-full p-2 md:p-4 md:mt-6 lg:p-3 hover:opacity-80 cursor-pointer">
          <img src="../images/location.svg" class="w-4 fill-white md:w-6 lg:w-4" alt="">
        </div>
      </section>
      <section
        class="weather-icon w-full h-96 bg-bg-clouds bg-cover bg-center bg-no-repeat flex justify-center items-center md:h-[900px] lg:h-96 lg:w-full">
        <i class="main-icon wi scale-[600%]"></i>
      </section>
      <section class="temp">
        <h3 class="text-white text-center text-7xl font-semibold opacity-90 md:text-9xl lg:mb-4"><span
            class="current-temp">15</span><span class="text-5xl text-gray md:text-7xl">&deg;C</span></h3>
        <p class="status text-3xl text-white opacity-50 text-center my-4 md:text-4xl lg:mb-5">Shower</p>
        <p class="date text-sm text-white opacity-50 text-center md:text-lg lg:mb-4">Today<span class="font-bold"> -
          </span><span class="current-day">Wed</span>,
          <span class="current-date">16</span> <span class="current-month">Aug</span>
        </p>
      </section>
      <section class="location flex justify-center items-center p-4 md:mb-6">
        <i class="fa-solid fa-location-pin mr-2" style="color: #626471;"></i>
        <p class="current-location text-white opacity-50 font-semibold md:text-lg">Helsinki</p>
      </section>
    </section>
    <section class="right w-full lg:p-6 lg:w-2/3">
      <section class="forecast-container w-full p-9 md:p-16 lg:flex">
        <div
          class="forecast-card w-full h-44 p-3 flex flex-col items-center justify-between bg-darkblue mb-6 md:mb-9 lg:mr-8">
          <p class="date-1 text-white text-sm opacity-80">Tomorrow</p>
          <i class="tomorrow-icon wi scale-[400%]"></i>
          <div class="temp-forecast flex justify-between w-full">
            <p class="text-white text-xs opacity-80 ml-3 md:ml-6"><span class="max-1">16</span>&deg;C</p>
            <p class="text-white text-xs opacity-50 mr-3 md:mr-6"><span class="min-1">11</span>&deg;C</p>
          </div>
        </div>
        <div class="forecast-card w-full h-44 p-3 flex flex-col items-center justify-between bg-darkblue mb-6 lg:mr-8">
          <p class="date-2 text-white text-sm opacity-80">Sun, 7 Jun</p>
          <i class="day-after-tomorrow-icon wi scale-[400%]"></i>
          <div class="temp-forecast flex justify-between w-full">
            <p class="text-white text-xs opacity-80 ml-3 md:ml-6"><span class="max-2">16</span>&deg;C</p>
            <p class="text-white text-xs opacity-50 mr-3 md:mr-6"><span class="min-2">11</span>&deg;C</p>
          </div>
        </div>
      </section>
      <section class="highlights w-full">
        <h3 class="text-white ml-8 font-semibold md:ml-16 md:text-xl lg:ml-6">Today's Highlights</h3>
        <div
          class="highlight-container flex flex-col items-center lg:grid lg:grid-cols-2 lg:place-items-center lg:gap-10 lg:p-6">
          <div class="highlight-box bg-darkblue w-10/12 my-5 p-2  lg:flex lg:flex-col lg:w-full lg:h-full">
            <p class="wind-status text-white text-sm text-center mt-4 mb-6 md:text-xl">Wind Status</p>
            <p class="text-white text-center font-semibold mb-3 md:text-2xl"><span
                class="wind-speed text-3xl font-bold md:text-5xl">7</span>
              kph</p>
          </div>
          <div class="highlight-box bg-darkblue w-10/12 mb-5 p-2 lg:m-0  lg:flex lg:flex-col lg:w-full lg:h-full">
            <p class="humidity text-white text-sm text-center mt-4 mb-6 md:text-xl">Humidity</p>
            <p class="text-white text-center font-semibold mb-3 md:text-2xl"><span
                class="humidity-value text-3xl font-bold md:text-5xl">84</span> %
            </p>
          </div>
          <div class="highlight-box bg-darkblue w-10/12 mb-5 p-2  lg:flex lg:flex-col lg:w-full lg:h-full">
            <p class="visibility text-white text-sm text-center mt-4 mb-6 md:text-xl">Visibility</p>
            <p class="text-white text-center font-semibold mb-3 md:text-2xl"><span
                class="visibility-value text-3xl font-bold md:text-5xl">6.4</span>
              km
            </p>
          </div>
          <div class="highlight-box bg-darkblue w-10/12 mb-5 p-2  lg:flex lg:flex-col lg:w-full lg:h-full">
            <p class="air-pressure text-white text-sm text-center mt-4 mb-6 md:text-xl">Air Pressure</p>
            <p class="text-white text-center font-semibold mb-3 md:text-2xl"><span
                class="air-pressure-value text-3xl font-bold md:text-5xl">998</span>
              mb
            </p>
          </div>
        </div>
      </section>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
